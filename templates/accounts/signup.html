{% extends "base.html" %}
{% load static %}

{% load crispy_forms_tags %}

{% block title %}Registro{% endblock %}

{% block content %}
  <h2>Crear cuenta</h2>
  <form method="POST">
    {% csrf_token %}
    {{ form.as_p }}
    <button type="submit">Registrarse</button>
  </form>
  <p>¿Ya tenés una cuenta? <a href="{% url 'login' %}">Iniciá sesión</a></p>
{% endblock %}

{% extends 'base.html' %}
{% block title %}Eliminar página{% endblock %}

{% block content %}
  <h2>¿Estás segura de que querés eliminar "{{ page.title }}"?</h2>
  <form method="POST">
    {% csrf_token %}
    <button type="submit">Sí, eliminar</button>
    <a href="{% url 'page_detail' page.pk %}">Cancelar</a>
  </form>
{% endblock %}

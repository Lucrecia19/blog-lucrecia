{% load static %}
<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>{% block title %}Playground{% endblock %}</title>
    <link rel="stylesheet" href="{% static 'css/style.css' %}">
    <style>
        body {
            margin: 0;
            padding: 0;
              font-family: 'Segoe UI', sans-serif;
            background-color: #121212;
            color: #f5f5f5;
        }

        nav {
            background-color: #1e1e1e;
            padding: 1rem 2rem;
            display: flex;
            justify-content: space-between;
            align-items: center;
            box-shadow: 0 2px 5px rgba(0,0,0,0.5);
        }

        nav a {
            color: gold;
            text-decoration: none;
            margin-right: 15px;
            font-weight: bold;
        }

                nav a:hover {
            color: #ffffff;
        }

        .messages {
            padding: 1rem;
            margin: 1rem 2rem;
            background-color: #333;
            border-left: 5px solid gold;
            border-radius: 5px;
        }

        .container {
            padding: 2rem;
            max-width: 1000px;
            margin: 0 auto;
        }
    </style>
</head>
<body>
    <nav>
        <div>
            <a href="{% url 'home' %}">Inicio</a>
            <a href="{% url 'about' %}">Acerca de mí</a>
            <a href="{% url 'page_list' %}">Páginas</a>
        </div>
        <div>
            {% if user.is_authenticated %}
                <a href="{% url 'profile' %}">Perfil</a>
                <a href="{% url 'logout' %}">Logout</a>
            {% else %}
                <a href="{% url 'login' %}">Login</a>
                <a href="{% url 'signup' %}">Registro</a>
                 {% endif %}
        </div>
    </nav>

    {% if messages %}
        <div class="messages">
            {% for message in messages %}
                <p>{{ message }}</p>
            {% endfor %}
        </div>
    {% endif %}

    <div class="container">
        {% block content %}
        {% endblock %}
    </div>
</body>
</html>
